<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Job Listings</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">

  <body>
      <img id="backgroundHeader" src="images/bg-header-desktop.svg" alt="placeholder">

    <div class="container">
      <div id="filterCategories">
        <div id="filters">
        </div>
        <button id="clearAllFilters">Clear</button>
      </div>
      <ul id ="jobListings" class="job-listings">
        <li id="jobListing">
          <img src="images/photosnap.svg" alt="placeholder">
          <div class="startListingItems">
            <!-- Item Start -->
            <div class="companyAndLabels">
              <span class="companyName">Photosnap</span> 
              <span class="newTag">NEW!</span> 
              <span class="featuredTag">FEATURED</span>
            </div>
            <div class="position">Senior Frontend Developer</div>
            <div class="extraDetails">1d ago  â€¢  Full Time  â€¢  USA only</div>
          </div>
          <div class="endListingItems">
            <div class="filterButtons">
              <button>Frontend</button>
              <button>Senior</button>
              <button>HTML</button>
              <button>CSS</button>
              <button>JavaScript</button>
            </div>
          </div>
          
          
        </li>
      </ul>
  </div>
    <script src="index.js"></script>
  </body>
</html>
